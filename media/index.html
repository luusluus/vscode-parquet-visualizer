<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--
    Use a content security policy to only allow loading images from https or from our extension directory,
    and only allow scripts that have a specific nonce.
    -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; img-src {{cspSource}}; style-src {{cspSource}}; script-src 'nonce-{{nonce}}';">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{styleResetUri}}" rel="stylesheet" />
    <link href="{{styleVSCodeUri}}" rel="stylesheet" />
    <link href="{{styleMainUri}}" rel="stylesheet" />

    <title>Parquet Visualizer</title>
    <script nonce="{{nonce}}" type="text/javascript" src="{{scripts}}/tabulator.min.js"></script>

</head>

<body>
    <h1>HELO</h1>
    <div id="example-table"></div>
    <script nonce="{{nonce}}" src="{{scripts}}/main2.js"></script>
</body>

</html>
